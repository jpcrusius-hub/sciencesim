<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinken, Schweben, Steigen – Simulation</title>
    <meta name="subject" content="Physik">
    <meta name="topic" content="Mechanik">
    <meta name="grade" content="7-8">
    <meta name="description" content="Interaktive Simulation zum Verhalten von Körpern in Flüssigkeiten abhängig von ihrer Dichte">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.4em;
            font-weight: 600;
            color: #222;
            margin-bottom: 5px;
        }

        .breadcrumb {
            font-size: 0.85em;
            color: #666;
        }

        .breadcrumb a {
            color: #2c5aa0;
            text-decoration: none;
        }

        .simulation-area {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 750px) {
            .simulation-area {
                grid-template-columns: 1fr;
            }
        }

        .canvas-container {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
        }

        .controls {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
        }

        .controls h3 {
            font-size: 0.95em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .material-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 20px;
        }

        .material-btn {
            padding: 8px 6px;
            font-size: 0.8em;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            font-family: inherit;
            text-align: left;
            transition: background 0.1s;
        }

        .material-btn:hover {
            background: #f5f5f5;
        }

        .material-btn.in-water {
            background: #e3f2fd;
            border-color: #2c5aa0;
        }

        .material-btn .density {
            font-size: 0.75em;
            color: #888;
            display: block;
            margin-top: 2px;
        }

        .material-btn.in-water .density {
            color: #2c5aa0;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85em;
            color: #555;
        }

        .control-label span {
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #2c5aa0;
            border-radius: 50%;
            cursor: pointer;
        }

        .btn-row {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            font-size: 0.85em;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            font-family: inherit;
            flex: 1;
        }

        button:hover {
            background: #f5f5f5;
        }

        button.active {
            background: #2c5aa0;
            color: #fff;
            border-color: #2c5aa0;
        }

        .btn-clear {
            background: #fff;
            border-color: #c00;
            color: #c00;
        }

        .btn-clear:hover {
            background: #fee;
        }

        .water-toggle {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .water-toggle label {
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        #simCanvas {
            display: block;
            width: 100%;
            max-width: 560px;
            border: 2px solid #333;
            cursor: pointer;
        }

        .status-display {
            margin-top: 10px;
            font-size: 0.85em;
            color: #555;
            padding: 8px;
            background: #f9f9f9;
            border: 1px solid #eee;
        }

        .density-hidden .density {
            visibility: hidden;
        }

        .hint {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <p class="breadcrumb"><a href="../../../">← Übersicht</a> · Physik · Mechanik</p>
            <h1>Sinken, Schweben, Steigen</h1>
        </header>
        
        <div class="simulation-area">
            <div class="canvas-container">
                <canvas id="simCanvas" width="560" height="450"></canvas>
                <div class="status-display" id="statusDisplay">
                    Klicke auf ein Material, um es ins Wasser zu setzen.
                </div>
            </div>
            
            <div class="controls">
                <h3>Materialien</h3>
                <div class="material-grid density-hidden" id="materialGrid">
                    <!-- Wird per JavaScript gefüllt -->
                </div>
                <p class="hint">Erneut klicken = entfernen</p>
                
                <div class="btn-row">
                    <button id="btnDensity">ρ anzeigen</button>
                    <button id="btnClear" class="btn-clear">Alle leeren</button>
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Eigener Körper</span>
                        <span id="customDensityValue">1,00 g/cm³</span>
                    </div>
                    <input type="range" id="customSlider" min="0.1" max="12" step="0.01" value="1.0">
                    <button id="btnCustom" style="margin-top: 8px; width: 100%;">Eigenen Körper einsetzen</button>
                </div>
                
                <div class="water-toggle">
                    <label>
                        <input type="checkbox" id="saltWaterToggle">
                        Salzwasser (ρ = 1,025 g/cm³)
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════
        // PHYSIK-SIMULATION: SINKEN, SCHWEBEN, STEIGEN
        // VERSION 3.0 - HYPERAKKURATE PHYSIK
        // ═══════════════════════════════════════════════════════════════

        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        const statusDisplay = document.getElementById('statusDisplay');
        const materialGrid = document.getElementById('materialGrid');
        const customSlider = document.getElementById('customSlider');
        const customDensityValue = document.getElementById('customDensityValue');
        const btnDensity = document.getElementById('btnDensity');
        const btnClear = document.getElementById('btnClear');
        const btnCustom = document.getElementById('btnCustom');
        const saltWaterToggle = document.getElementById('saltWaterToggle');

        // ═══════════════════════════════════════════════════════════════
        // MATERIALIEN-DATENBANK (Dichten in g/cm³)
        // ═══════════════════════════════════════════════════════════════
        const materials = [
            { name: 'Helium', density: 0.000164, color: '#FF6B6B', isGas: true },
            { name: 'Kork', density: 0.24, color: '#D2691E' },
            { name: 'Fichtenholz', density: 0.47, color: '#DEB887' },
            { name: 'Buchenholz', density: 0.72, color: '#8B4513' },
            { name: 'Eis', density: 0.92, color: '#87CEEB' },
            { name: 'Wachs', density: 1.0, color: '#F5DEB3' },   // Schwebedemonstration: ρ = ρ_Wasser
            { name: 'Gummi', density: 1.1, color: '#2F4F4F' },
            { name: 'Aluminium', density: 2.7, color: '#A8A8A8' },
            { name: 'Eisen', density: 7.87, color: '#696969' },
            { name: 'Kupfer', density: 8.96, color: '#B87333' },
            { name: 'Blei', density: 11.34, color: '#4A4A4A' }
        ];

        // ═══════════════════════════════════════════════════════════════
        // PHYSIKALISCHE KONSTANTEN
        // ═══════════════════════════════════════════════════════════════
        const WATER_SURFACE_Y = 120;    // Wasseroberfläche (Canvas y=0 ist OBEN)
        const CONTAINER_BOTTOM = 430;   // Gefäßboden
        const BALL_RADIUS = 22;
        const WATER_DENSITY = 1.0;      // g/cm³
        const SALT_WATER_DENSITY = 1.025;
        const AIR_DENSITY = 0.00122;    // g/cm³ bei 20°C

        // Physik-Parameter
        const GRAVITY = 0.08;           // Beschleunigung
        const WATER_DRAG = 0.92;        // Dämpfung im Wasser
        const AIR_DRAG = 0.995;         // Dämpfung in Luft
        const FLOAT_TOLERANCE = 0.001;  // Toleranz für "exakt gleich" (Schweben)

        let objects = [];
        let showDensityValues = false;
        let isSaltWater = false;
        let materialButtons = [];

        // ═══════════════════════════════════════════════════════════════
        // MATERIALIEN-BUTTONS ERSTELLEN
        // ═══════════════════════════════════════════════════════════════
        materials.forEach((mat, index) => {
            const btn = document.createElement('button');
            btn.className = 'material-btn';
            btn.dataset.materialIndex = index;
            
            const densityStr = mat.density < 0.01 
                ? mat.density.toFixed(4) 
                : mat.density.toFixed(2);
            btn.innerHTML = `${mat.name}<span class="density">ρ = ${densityStr} g/cm³</span>`;
            btn.style.borderLeftColor = mat.color;
            btn.style.borderLeftWidth = '4px';
            
            btn.addEventListener('click', () => toggleMaterial(mat, btn));
            materialGrid.appendChild(btn);
            materialButtons.push({ btn, material: mat });
        });

        // ═══════════════════════════════════════════════════════════════
        // OBJEKT-VERWALTUNG
        // ═══════════════════════════════════════════════════════════════

        function getCurrentWaterDensity() {
            return isSaltWater ? SALT_WATER_DENSITY : WATER_DENSITY;
        }

        function toggleMaterial(material, btn) {
            // Prüfe ob Material bereits im Wasser ist
            const existingIndex = objects.findIndex(obj => obj.name === material.name);
            
            if (existingIndex !== -1) {
                // ENTFERNEN
                objects.splice(existingIndex, 1);
                btn.classList.remove('in-water');
            } else {
                // HINZUFÜGEN
                addObject(material);
                btn.classList.add('in-water');
            }
            updateStatus();
        }

        function addObject(material) {
            // Startposition: Mitte des Wassers
            const startY = WATER_SURFACE_Y + (CONTAINER_BOTTOM - WATER_SURFACE_Y) / 2;
            
            // Horizontale Position: verteilt
            const existingCount = objects.length;
            const xOffset = 80 + (existingCount % 6) * 75;
            
            const obj = {
                x: xOffset,
                y: startY,
                vy: 0,
                density: material.density,
                color: material.color,
                name: material.name,
                isGas: material.isGas || false,
                radius: BALL_RADIUS,
                id: Date.now() + Math.random()
            };
            
            objects.push(obj);
        }

        function addCustomObject() {
            const density = parseFloat(customSlider.value);
            const waterDensity = getCurrentWaterDensity();
            
            // Farbe basierend auf Verhalten
            let color;
            const delta = density - waterDensity;
            if (Math.abs(delta) < FLOAT_TOLERANCE) {
                color = '#FFD700'; // Gold für schwebend
            } else if (delta < 0) {
                color = '#9370DB'; // Lila für steigend
            } else {
                color = '#708090'; // Grau für sinkend
            }
            
            const startY = WATER_SURFACE_Y + (CONTAINER_BOTTOM - WATER_SURFACE_Y) / 2;
            const xOffset = 80 + (objects.length % 6) * 75;
            
            const obj = {
                x: xOffset,
                y: startY,
                vy: 0,
                density: density,
                color: color,
                name: 'Eigen',
                isGas: false,
                radius: BALL_RADIUS,
                id: Date.now() + Math.random()
            };
            
            objects.push(obj);
            updateStatus();
        }

        // Klick auf Canvas zum Entfernen
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const clickX = (e.clientX - rect.left) * scaleX;
            const clickY = (e.clientY - rect.top) * scaleY;
            
            // Finde angeklicktes Objekt (von vorne nach hinten)
            for (let i = objects.length - 1; i >= 0; i--) {
                const obj = objects[i];
                const dx = clickX - obj.x;
                const dy = clickY - obj.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist <= obj.radius) {
                    // Objekt entfernen
                    const removedName = obj.name;
                    objects.splice(i, 1);
                    
                    // Button-Status aktualisieren
                    const btnData = materialButtons.find(mb => mb.material.name === removedName);
                    if (btnData) {
                        // Prüfe ob noch ein Objekt dieses Typs existiert
                        const stillExists = objects.some(o => o.name === removedName);
                        if (!stillExists) {
                            btnData.btn.classList.remove('in-water');
                        }
                    }
                    
                    updateStatus();
                    return;
                }
            }
        });

        // ═══════════════════════════════════════════════════════════════
        // PHYSIK-ENGINE
        // ═══════════════════════════════════════════════════════════════

        function updatePhysics() {
            const waterDensity = getCurrentWaterDensity();
            
            objects.forEach(obj => {
                // Dichtedifferenz (positiv = schwerer als Medium)
                const isUnderwater = obj.y > WATER_SURFACE_Y;
                const isInWater = obj.y + obj.radius > WATER_SURFACE_Y;
                
                // Medium-Dichte bestimmen
                let mediumDensity;
                if (isUnderwater) {
                    mediumDensity = waterDensity;
                } else {
                    mediumDensity = AIR_DENSITY;
                }
                
                // Nettokraft berechnen (Archimedes)
                // F_net = (ρ_Körper - ρ_Medium) * V * g
                // Im Canvas: positives vy = nach unten
                const deltaDensity = obj.density - mediumDensity;
                
                // ═══════════════════════════════════════════════════════════
                // FALL 1: Komplett unter Wasser
                // ═══════════════════════════════════════════════════════════
                if (isUnderwater) {
                    // Beschleunigung proportional zur Dichtedifferenz
                    const acceleration = deltaDensity * GRAVITY;
                    obj.vy += acceleration;
                    
                    // Wasserwiderstand (Dämpfung)
                    obj.vy *= WATER_DRAG;
                    
                    // Terminal Velocity ~ sqrt(|Δρ|) für physikalische Korrektheit
                    // Bei kleinem Δρ: sehr langsam (z.B. Wachs in Salzwasser)
                    // Bei großem Δρ: schnell (z.B. Blei)
                    const maxSpeed = 0.15 + Math.sqrt(Math.abs(deltaDensity)) * 1.8;
                    if (Math.abs(obj.vy) > maxSpeed) {
                        obj.vy = Math.sign(obj.vy) * maxSpeed;
                    }
                }
                // ═══════════════════════════════════════════════════════════
                // FALL 2: In der Luft
                // ═══════════════════════════════════════════════════════════
                else {
                    if (obj.isGas) {
                        // Gas: steigt in Luft auf
                        const gasAccel = (AIR_DENSITY - obj.density) * GRAVITY * 5;
                        obj.vy += gasAccel;
                        obj.vy *= AIR_DRAG;
                        
                        // Maximalgeschwindigkeit für Gas
                        if (obj.vy < -2.0) obj.vy = -2.0;
                    } else {
                        // Feste Körper: fallen
                        obj.vy += GRAVITY * 2;
                        obj.vy *= AIR_DRAG;
                    }
                }
                
                // Position aktualisieren
                obj.y += obj.vy;
                
                // ═══════════════════════════════════════════════════════════
                // GLEICHGEWICHTSPOSITIONEN & GRENZEN
                // ═══════════════════════════════════════════════════════════
                
                // Berechne Gleichgewichtsposition für dieses Objekt
                const equilibriumY = calculateEquilibriumY(obj, waterDensity);
                
                if (obj.density < waterDensity && !obj.isGas) {
                    // STEIGEND: Gleichgewicht an Wasseroberfläche
                    // Sanft zur Gleichgewichtsposition ziehen
                    const distToEquilibrium = obj.y - equilibriumY;
                    
                    if (Math.abs(distToEquilibrium) < 1) {
                        // Nahe genug: Position fixieren
                        obj.y = equilibriumY;
                        obj.vy = 0;
                    } else if (obj.y < equilibriumY) {
                        // Zu hoch: sanft nach unten drücken
                        obj.vy += 0.05;
                    }
                    // Wenn zu tief: Auftrieb regelt das automatisch
                }
                else if (Math.abs(obj.density - waterDensity) < FLOAT_TOLERANCE && !obj.isGas) {
                    // SCHWEBEND: starke Dämpfung, bleibt wo es ist
                    obj.vy *= 0.7;
                    if (Math.abs(obj.vy) < 0.02) {
                        obj.vy = 0;
                    }
                }
                
                // Gas: obere Grenze
                if (obj.isGas && obj.y < -obj.radius * 3) {
                    obj.y = -obj.radius * 3;
                    obj.vy = 0;
                }
                
                // Boden des Gefäßes
                if (obj.y > CONTAINER_BOTTOM - obj.radius) {
                    obj.y = CONTAINER_BOTTOM - obj.radius;
                    obj.vy = 0;
                }
                
                // Sicherheit: nicht über Canvas hinaus
                if (!obj.isGas && obj.y < obj.radius) {
                    obj.y = obj.radius;
                    obj.vy = 0;
                }
            });
        }

        function calculateEquilibriumY(obj, waterDensity) {
            // Für steigende Körper: Eintauchtiefe nach Archimedes
            // Eintauchanteil f = ρ_Körper / ρ_Wasser
            // Bei Kugel: Mitte der Kugel ist bei y = Wasseroberfläche + r*(2f - 1)
            
            if (obj.density >= waterDensity) {
                // Sinkt: Gleichgewicht am Boden
                return CONTAINER_BOTTOM - obj.radius;
            }
            
            const f = obj.density / waterDensity;  // Eintauchanteil
            // Bei f=0.5: Mitte auf Wasserlinie
            // Bei f=0.9: Mitte bei Wasserlinie + 0.8*r (tiefer)
            // Bei f=0.1: Mitte bei Wasserlinie - 0.8*r (höher)
            return WATER_SURFACE_Y + obj.radius * (2 * f - 1);
        }

        // ═══════════════════════════════════════════════════════════════
        // RENDERING
        // ═══════════════════════════════════════════════════════════════

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Luft (Hintergrund)
            ctx.fillStyle = '#E8F4F8';
            ctx.fillRect(0, 0, canvas.width, WATER_SURFACE_Y);
            
            // Wasser
            ctx.fillStyle = isSaltWater ? '#4AA8B0' : '#64B5F6';
            ctx.fillRect(0, WATER_SURFACE_Y, canvas.width, canvas.height - WATER_SURFACE_Y);
            
            // Wasserlinie
            ctx.strokeStyle = '#1976D2';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 5]);
            ctx.beginPath();
            ctx.moveTo(0, WATER_SURFACE_Y);
            ctx.lineTo(canvas.width, WATER_SURFACE_Y);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Tiefenmarkierungen
            ctx.fillStyle = '#1565C0';
            ctx.font = '11px Arial';
            ctx.textAlign = 'right';
            
            const waterDepth = CONTAINER_BOTTOM - WATER_SURFACE_Y - 20;
            [0, 0.25, 0.5, 0.75, 1.0].forEach(d => {
                const y = WATER_SURFACE_Y + d * waterDepth;
                ctx.fillText(d.toFixed(2) + ' m', canvas.width - 8, y + 4);
                ctx.strokeStyle = 'rgba(144, 202, 249, 0.5)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width - 45, y);
                ctx.stroke();
            });
            
            // Dichte-Anzeige Wasser
            const waterDensity = getCurrentWaterDensity();
            ctx.fillStyle = '#fff';
            ctx.fillRect(8, WATER_SURFACE_Y + 8, 135, 22);
            ctx.strokeStyle = '#1976D2';
            ctx.lineWidth = 1;
            ctx.strokeRect(8, WATER_SURFACE_Y + 8, 135, 22);
            ctx.fillStyle = '#1976D2';
            ctx.font = 'bold 11px Arial';
            ctx.textAlign = 'left';
            const waterLabel = isSaltWater ? 'Salzwasser' : 'Süßwasser';
            ctx.fillText(`${waterLabel}: ρ = ${waterDensity.toFixed(3)} g/cm³`, 12, WATER_SURFACE_Y + 23);
            
            // Objekte zeichnen
            objects.forEach(obj => {
                // Schatten (nur unter Wasser)
                if (obj.y > WATER_SURFACE_Y + obj.radius) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
                    ctx.beginPath();
                    ctx.ellipse(obj.x + 2, obj.y + 2, obj.radius, obj.radius * 0.25, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Kugel
                ctx.fillStyle = obj.color;
                ctx.beginPath();
                ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Rand
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Glanzeffekt
                ctx.fillStyle = 'rgba(255, 255, 255, 0.35)';
                ctx.beginPath();
                ctx.arc(obj.x - obj.radius * 0.3, obj.y - obj.radius * 0.3, obj.radius * 0.25, 0, Math.PI * 2);
                ctx.fill();
                
                // Name
                ctx.fillStyle = '#fff';
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.font = 'bold 9px Arial';
                ctx.textAlign = 'center';
                ctx.strokeText(obj.name, obj.x, obj.y + 3);
                ctx.fillText(obj.name, obj.x, obj.y + 3);
                
                // Dichte anzeigen
                if (showDensityValues) {
                    const densityStr = obj.density < 0.01 
                        ? obj.density.toFixed(4) 
                        : obj.density.toFixed(3);
                    
                    ctx.fillStyle = 'rgba(255,255,255,0.9)';
                    ctx.fillRect(obj.x - 30, obj.y + obj.radius + 4, 60, 14);
                    ctx.strokeStyle = obj.color;
                    ctx.lineWidth = 1;
                    ctx.strokeRect(obj.x - 30, obj.y + obj.radius + 4, 60, 14);
                    ctx.fillStyle = '#333';
                    ctx.font = '9px Arial';
                    ctx.fillText(`ρ = ${densityStr}`, obj.x, obj.y + obj.radius + 14);
                }
            });
            
            // Gefäßrand
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 4;
            ctx.strokeRect(2, 2, canvas.width - 4, canvas.height - 4);
        }

        function updateStatus() {
            if (objects.length === 0) {
                statusDisplay.textContent = 'Klicke auf ein Material, um es ins Wasser zu setzen. Klick auf Kugel = entfernen.';
                return;
            }
            
            const lastObj = objects[objects.length - 1];
            
            // Keine Verhaltensangabe - SuS sollen selbst beobachten!
            statusDisplay.innerHTML = `<strong>${lastObj.name}</strong> eingesetzt. ` +
                `${objects.length} Objekt(e) im Wasser. Klick auf Kugel = entfernen.`;
        }

        // ═══════════════════════════════════════════════════════════════
        // EVENT HANDLERS
        // ═══════════════════════════════════════════════════════════════

        btnDensity.addEventListener('click', () => {
            showDensityValues = !showDensityValues;
            btnDensity.classList.toggle('active', showDensityValues);
            materialGrid.classList.toggle('density-hidden', !showDensityValues);
        });

        btnClear.addEventListener('click', () => {
            objects = [];
            // Alle Buttons zurücksetzen
            materialButtons.forEach(mb => mb.btn.classList.remove('in-water'));
            updateStatus();
        });

        btnCustom.addEventListener('click', addCustomObject);

        customSlider.addEventListener('input', () => {
            const val = parseFloat(customSlider.value);
            customDensityValue.textContent = val.toFixed(2).replace('.', ',') + ' g/cm³';
        });

        saltWaterToggle.addEventListener('change', () => {
            isSaltWater = saltWaterToggle.checked;
            // Bei Umschaltung: alle Objekte bekommen einen kleinen Impuls
            // damit sie sich neu positionieren
            objects.forEach(obj => {
                if (!obj.isGas && Math.abs(obj.vy) < 0.1) {
                    obj.vy = 0.01; // Minimaler Impuls zum "Aufwecken"
                }
            });
            updateStatus();
        });

        // ═══════════════════════════════════════════════════════════════
        // ANIMATIONS-LOOP
        // ═══════════════════════════════════════════════════════════════

        function gameLoop() {
            updatePhysics();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start
        gameLoop();
    </script>
</body>
</html>
