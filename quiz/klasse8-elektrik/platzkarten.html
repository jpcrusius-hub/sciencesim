<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Platzkarten – Quiz Elektrizitätslehre K8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        .page { page-break-after: always; padding: 10mm; }
        .page:last-child { page-break-after: auto; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8mm; }
        .card { border: 2px solid #333; border-radius: 8px; padding: 10px; text-align: center; height: 80mm; display: flex; flex-direction: column; justify-content: space-between; }
        .seat-number { font-size: 2em; font-weight: bold; color: #1565c0; margin-bottom: 5px; }
        .qr-container { flex: 1; display: flex; align-items: center; justify-content: center; }
        .name-line { border-top: 1px solid #999; padding-top: 8px; margin-top: 8px; }
        .name-line span { font-size: 0.9em; color: #666; }
        .name-input { border: none; border-bottom: 1px solid #333; width: 100%; font-size: 1em; text-align: center; margin-top: 5px; background: transparent; }
        .title { font-size: 0.75em; color: #666; margin-bottom: 5px; }
        @media print { body { -webkit-print-color-adjust: exact; print-color-adjust: exact; } .card { break-inside: avoid; } }
        @page { size: A4; margin: 10mm; }
    </style>
</head>
<body>
    <div id="pages"></div>
    <script>
        const QUIZ_URL = 'https://jpcrusius-hub.github.io/sciencesim/quiz/klasse8-elektrik/';
        function init() {
            const pages = document.getElementById('pages');
            for (let page = 0; page < 5; page++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                const grid = document.createElement('div');
                grid.className = 'grid';
                for (let i = 0; i < 6; i++) {
                    const seatNum = page * 6 + i + 1;
                    if (seatNum > 30) break;
                    const seatId = 'P' + seatNum.toString().padStart(2, '0');
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<div><div class="title">Quiz Elektrizitätslehre K8</div><div class="seat-number">${seatId}</div></div><div class="qr-container"><div id="qr-${seatId}"></div></div><div class="name-line"><span>Name:</span><input type="text" class="name-input"></div>`;
                    grid.appendChild(card);
                }
                pageDiv.appendChild(grid);
                pages.appendChild(pageDiv);
            }
            for (let i = 1; i <= 30; i++) {
                const seatId = 'P' + i.toString().padStart(2, '0');
                new QRCode(document.getElementById('qr-' + seatId), { text: QUIZ_URL, width: 80, height: 80, correctLevel: QRCode.CorrectLevel.L });
            }
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
